<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Font Awsome Cdn -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title> CalorieInspector | ALways stay fit and healthy</title>
</head>

<body>
    <div class="whole">
        <nav>
            <div class="nav-wrapper">
                <div class="container">
                    <a href="" class="brand-logo center">Calorie Inspector</a>
                    <ul class="right">
                        <li><a href="" class="clear-btn btn red lighten-2">Clear All</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <br>

        <div class="container">
            
            <br>
            <div class="card">
                <h5 class="total-cal center-align">Total Calories : <span class="total-calories"></span></h5> 
                <div class="card-content">
                    <span class="card-title">Add your Meals</span>
                    <form action="" class="col">
                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" placeholder="Add item here" id="item-name">
                                <label for="item-name">Meal</label>
                            </div>

                            <div class="input-field col s6">
                                <input type="number" placeholder="Add item here" id="item-calories">
                                <label for="item-calories">Calories</label>
                            </div>

                            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add</button>

                            <button class="update-btn btn orange darken-3"><i class="fa fa-pencil-square-o"></i> Update
                            </button>

                            <button class="delete-btn btn red lighten-1"><i class="fa fa-remove"></i> Delete </button>

                            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back
                            </button>

                        </div>
                    </form>
                </div>
            </div>

            <ul id="item-list" class="collection">

                <a href="" class="secondary-content">
                    <i class="fa fa-pencil"></i>
                </a>
            </li> -->
            </ul>


        </div>

    </div>



    <!-- Jquery Cdn -->
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
        integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <!-- Compiled and minified Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
